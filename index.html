<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0" >
        <link rel="stylesheet" href="./style.css">
    </head>
<body>
    <h1>Aanalog Clock</h1>
<div class="clock">
    <div class="inner-frame">
    <div class="hour"></div>
    <div class="minute"></div>
    <div class="second"></div>
</div>
</div>
</body>
<script>
 //in one rotation there is 360deg
 //in 12 hour there is 360deg => 1 hour = 30deg
 //in 60 minutes there is 360deg => 1 mint = 6deg
 //in 60 secs there is 360deg => 1sec = 6deg

    function clock(){
        let hour = document.querySelector(".hour");
        let minute = document.querySelector('.minute');
        let second = document.querySelector('.second');
        let date = new Date();
        console.log(date)

        let hr = date.getHours();
        let mint = date.getMinutes();
        let sec = date.getSeconds();

        console.log(hr);
        console.log(mint);
        console.log(sec);

        
        hour.style.transform = `rotateZ(${hr*30 + mint/12}deg)`;
        minute.style.transform=`rotateZ(${mint*6}deg)`;
        second.style.transform= `rotateZ(${sec*6}deg)`;
    }

clock();
setInterval(clock, 1000)
    </script>
    </html>
